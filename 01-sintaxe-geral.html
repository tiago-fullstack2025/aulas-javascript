<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxe geral do JS</title>
</head>
<body>
    <h1>Começando com JavaScript</h1>
    <hr>

    <script>
    /* comentário de várias linhas (SHIFT ALT A) */
    // comentário de uma linha (CTRL ;)

    // Comando de saída útil para testes
    console.log("Hello World");

    /* Manipulação de dados na MEMÓRIA RAM */
    
    // Variável: declaradas com a palavra-chave let
    let ano = 2025;

    // Constante: declaradas com a palavra-chave const
    const aluno = "Chapolin Colorado";

    // Saída (acessando/exibindo os dados)
    console.log(ano);
    console.log(aluno);
    
    
    
    </script>
</body>
</html>
